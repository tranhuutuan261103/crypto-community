<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static',filename='styles/reset.css') }}">
    <link rel="stylesheet" href="{{ url_for('static',filename='styles/account/index.css') }}">
    <link rel="stylesheet" href="{{ url_for('static',filename='styles/auth/modal.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>{% block title %}Account - Crypto Community{% endblock %}</title>
</head>

<body
    onload="checkLogin()"
>
    <!-- Show list posts -->
    <div class="container">
        <div class="sidebar">
            <div class="sidebar__header">
                <i class="fa-brands fa-bitcoin logo"></i>
            </div>
            <ul class="sidebar__list">
                <li class="sidebar__item sidebar__item--active">
                    <a href="/post">
                        <i class="fa-solid fa-rss"></i>
                        Feed
                    </a>
                </li>
                <li class="sidebar__item">
                    <a href="/articles">
                        <i class="fa-regular fa-file-lines"></i>
                        Articles
                    </a>
                </li>
                {% for category in categories %}
                    <li class="sidebar__item">
                        <a href="/articles/category/{{category.title}}">
                            <i class="fa-solid {{category.icon}}"></i>
                            {{category.title}}
                        </a>
                    </li>
                {% endfor %}
            </ul>
        </div>
        <div class="main">
            <div class="topbar">
                <div class="search_bar">
                    <i class="fa-solid fa-search search_bar__icon"></i>
                    <input
                        type="text"
                        class="search_bar__input"
                        placeholder="Search articles"
                    />
                    <i class="fa-solid fa-times search_bar__icon"></i>
                </div>

                <div class="logo">
                    <i class="fa-brands fa-bitcoin"></i>
                    <h1 class="logo__title">Crypto Community</h1>
                </div>

                <div class="user" onclick="openBoxUser()">
                    <p class="user__welcome">Welcome <span id="user-welcome__username" class="user-welcome__username"></span> to Community</p>
                    <div class="user_circle">
                        <i class="fa-solid fa-user user__icon"></i>
                    </div>

                    <div id="box-user" class="box-user">
                        <div class="box-user__header">
                            <img class="box-user__avatar" src="{{ url_for('static',filename='images/user.png') }}" alt="user">
                            <div class="box-user__info">
                                <div class="box-user__name" id="box-user__name"></div>
                                <div class="box-user__email" id="box-user__email"></div>
                            </div>
                        </div>
                        <div class="separate"></div>
                        <div id="box-user__item-logout" class="box-user__item" onclick="logout()">
                            <i class="fa-solid fa-sign-out-alt"></i>
                            <span>Logout</span>
                        </div>
                        <div id="box-user__item-login" class="box-user__item" onclick="openModalAuth()">
                            <i class="fa-solid fa-arrow-right-to-bracket"></i>
                            <span>Login</span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="content-outer">
                <div class="profile-main">
                    <div class="profile">
                        <div class="profile-background">
                            <input type="file" id="background" class="profile-background__input" accept="image/*" hidden>
                            <img src="" alt="background">
                            <label for="background" class="profile-background__label">
                                <div class="profile-background--alt">
                                    <i class="fa-solid fa-image"></i>
                                </div>
                            </label>
                        </div>
                    </div>
                    <div class="profile-info">
                        <div class="profile-info__avatar">
                            <img src="{{ url_for('static',filename='images/user.png') }}" alt="avatar">
                        </div>
                        <div class="profile-info__content">
                            <div class="profile-info__name" id="profile-info__name">Username</div>
                            <div class="profile-info__email" id="profile-info__email">tranhuutuan26112003@gmail.com</div>
                        </div>
                    </div>
                    <div class="profile-info__bio" id="profile-info__bio">Nice to meet u</div>
                </div>
                <div class="right">
                    <div id="trending-token" class="trending-token">
                        <div class="trending-token__header">
                            <div class="trending-token__header--title">Trending Tokens</div>
                        </div>
                        <div id="trending-token-list" class="trending-token__list"></div> 
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="modal-auth" class="modal-auth">
        <div class="modal-auth__container">
            <button
                class="modal-auth__close-button"
                onclick="closeModalAuth()"
            >
                <i class="fa-solid fa-times modal-auth__close"></i>
            </button>

            <div class="modal-auth__header">
                <h2 class="modal-auth__title modal-auth__title--active" id="modal-auth__login-title"
                    onclick="toggleModalAuth('login')"
                >Login</h2>
                <h2 class="modal-auth__title" id="modal-auth__signup-title"
                    onclick="toggleModalAuth('signup')"
                >Sign Up</h2>
            </div>
            <div class="modal-auth__content">
                <div class="modal-auth--login">
                    
                </div>
                <div class="modal-auth__block">
                    <label for="email" class="modal-auth__label">Email</label>
                    <input
                        type="text"
                        class="modal-auth__input"
                        id="email"
                        name="email"
                        placeholder="Email"
                    />
                </div>
                <div class="modal-auth__block">
                    <label for="password" class="modal-auth__label">Password</label>
                    <input
                        type="password"
                        class="modal-auth__input"
                        id="password"
                        name="password"
                        placeholder="Password"
                    />
                </div>
                <div class="modal-auth__block modal-auth__fullname--hide" id="modal-auth__fullname">
                    <label for="fullname" class="modal-auth__label">Full name</label>
                    <input
                        type="text"
                        class="modal-auth__input"
                        id="fullname"
                        name="fullname"
                        placeholder="Insert your name"
                    />
                </div>

                <button id="modal-auth-btn" class="button" onclick="login()">Login</button>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="{{ url_for('static',filename='scripts/auth/modal.js') }}"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Post{% endblock %}</title>
</head>
<body>
    <!-- Show list posts -->
    <h1>Posts</h1>
    <ul>
        {% for post in posts %}
            <li>
                <a href="post/{{ post.id }}">{{ post.content }}</a>
            </li>
        {% endfor %}
</body>
</html>

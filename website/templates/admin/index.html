<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            href="{{ url_for('static',filename='styles/reset.css') }}"
        />
        <link
            rel="stylesheet"
            href="{{ url_for('static',filename='styles/admin/index.css') }}"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
            integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        
        <title>
            {% block title %}Admin - Crypto Community{% endblock %}
        </title>

        
    </head>

    <body>
        <!-- Show list posts -->
        <div class="container">
            <div class="sidebar">
                <div class="sidebar__header">
                    <i class="fa-brands fa-bitcoin logo"></i>
                    <h1 class="sidebar__title">Admin</h1>
                </div>
                <ul class="sidebar__list">
                    <li class="sidebar__item">
                        <a href="">
                            <i class="fa-solid fa-house"></i>
                            Dashboard
                        </a>
                    </li>
                    <li class="sidebar__item sidebar__item--active">
                        <a href="">
                            <i class="fa-regular fa-file-lines"></i>
                            Articles
                        </a>
                    </li>
                    <li class="sidebar__item">
                        <a href="">
                            <i class="fa-solid fa-users"></i>
                            Users
                        </a>
                    </li>
                </ul>
            </div>

            <div class="main">
                <div class="topbar">
                    <div class="search_bar">
                        <i class="fa-solid fa-search search_bar__icon"></i>
                        <input
                            type="text"
                            class="search_bar__input"
                            placeholder="Search articles"
                        />
                        <i class="fa-solid fa-times search_bar__icon"></i>
                    </div>

                    <div class="logo">
                        <i class="fa-brands fa-bitcoin"></i>
                        <h1 class="logo__title">Crypto Community</h1>
                    </div>

                    <div class="user">
                        <p class="user__welcome">Welcome to Community</p>
                        <div class="user_circle">
                            <i class="fa-solid fa-user user__icon"></i>
                        </div>
                    </div>

                
                </div>

                <div class="content">
                    
                </div>
                
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    </body>
</html>

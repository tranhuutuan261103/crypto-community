<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static',filename='styles/reset.css') }}">
    <link rel="stylesheet" href="{{ url_for('static',filename='styles/articles/index.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>{% block title %}Articles - Crypto Community{% endblock %}</title>
</head>

<body>
    <!-- Show list posts -->
    <div class="container">
        <div class="sidebar">
            <div class="sidebar__header">
                <i class="fa-brands fa-bitcoin logo"></i>
                <h1 class="sidebar__title">Crypto Community</h1>
            </div>
            <ul class="sidebar__list">
                <li class="sidebar__item">
                    <a href="/post">
                        <i class="fa-solid fa-rss"></i>
                        Feed
                    </a>
                </li>
                <li class="sidebar__item sidebar__item--active">
                    <a href="/articles">
                        <i class="fa-regular fa-file-lines"></i>
                        Articles
                    </a>
                </li>
            </ul>
        </div>
        <div class="main">
            <h1>Articles</h1>
        </div>
        <div class="right">
            <div id="trending-token" class="trending-token"></div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</body>

</html>
